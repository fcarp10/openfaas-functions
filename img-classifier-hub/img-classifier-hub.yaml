version: 1.0
provider:
    name: openfaas
    gateway: http://127.0.0.1:8080
functions:
    img-classifier-hub:
        image: fcarp10/img-classifier-hub
        skip_build: true
        requests:
            cpu: 1000m
        labels:
            com.openfaas.scale.factor: 0
        environment:
            read_timeout: 1m
            write_timeout: 1m
            exec_timeout: 1m
        annotations:
            com.openfaas.health.http.path: "/healthcheck"
            # com.openfaas.health.http.initialDelay: "30s"